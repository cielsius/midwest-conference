<ion-header>
  <ion-navbar>
    <ion-title>Lock Screen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          <p style="font-size:2.25em;;"><b>NAESC Conference App</b></p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-10>
        <ion-item>
          <ion-label>Conference</ion-label>
          <ion-select>
            <ion-option value="cat">Central</ion-option>
            <ion-option value="midwest">Midwest</ion-option>
            <ion-option value="north-atlantic">North Atlantic</ion-option>
            <ion-option value="southeast">Southeast</ion-option>
            <ion-option value="west">West</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login_password" (keyup.enter)="checkPassword()"></ion-input>
        </ion-item>
        <div style="text-align:center; padding-top:1em"><button ion-button style="width:75%">
          Login
        </button></div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
