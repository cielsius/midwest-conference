<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Events </h2>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>{{event.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="event.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
