<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Contacts </h2>

  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <span style="font-size:1.5em;"><b>{{contact.position}}:</b> &emsp;{{contact.name}}</span><br>
      <span style="font-size:1em;">{{contact.phone}}</span><br>
      <span style="font-size:1em;">{{contact.email}}</span>
      <ion-icon name="person" item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
